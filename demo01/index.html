<html>
<style>
	.box{
		background: #ccc;
		width: 100px;
		height: 100px;
		animation:bb 2s;
		position: absolute;
		top: 100px;
		left: 0;
	}

	@keyframes bb{
		from{
			top: -100px;
		}
		to{
			top: 100px;
		}
	}

</style>
  <body>
    <!-- <script type="text/javascript" src="bundle.js"></script> -->
    <main>
    	<button>点击</button>
    	<div id="dd" class="box">
    		
    	</div>
    </main>
  </body>
  <script type="text/javascript" src="bundle.js"></script>
</html>
